<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CineHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="assets/images/cinehaventitle.png"/>
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><div class="logo">
                <img src="assets/images/CineHavenLogo.png" alt="CineHavenLogo">
            </div></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container py-5">
        <div class="row">
            <!-- User Info -->
            <div class="profile-container">
                
                <div id="profile-display" class="profile-display">
                    <h2>Your Profile</h2>
                    
                    <!-- Avatar Section -->
                    <div class="avatar-container">
                        <img id="profile-avatar" src="assets/images/personAvatar.png" alt="User Avatar" class="avatar">
                        <label for="avatar-upload" class="btn btn-secondary">Change Avatar</label>
                        <input type="file" id="avatar-upload" class="hidden">
                    </div>
                    
                    <p><strong>Name:</strong> <span id="profile-name-display">Default User</span></p>
                    <p><strong>Email:</strong> <span id="profile-email-display">user@example.com</span></p>
                    <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
                </div>
            
                <!-- Edit Profile Form -->
                <form id="profile-form" class="hidden">
                    <div class="form-group">
                        <label for="edit-name">Name</label>
                        <input type="text" id="edit-name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" class="form-control" placeholder="Enter your email">
                    </div>
                    <button id="save-profile" class="btn btn-success">Save Profile</button>
                </form>
            </div>
            

            <!-- Favorite Movies -->
            <div class="col-md-8">
                <div class="favorites-card shadow p-4 rounded">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Your Favorite Movies</h4>
                        <button class="btn btn-success" id="add-movie">+ Add Movie</button>
                    </div>
                    <ul class="list-group" id="favorite-movies">
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Inception
                            <button class="btn btn-danger btn-sm delete-movie">Delete</button>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2024 CineHaven. All Rights Reserved.</p>
        <p class="mt-3">Made with ❤️ by <a href="https://tonybaskar.github.io" target="_blank">Tony Baskar Y</a></p>
    </footer>

    <script src="./assets/js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
