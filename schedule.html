<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Movies</title>
    <link rel="shortcut icon" type="x-icon" href="assets/images/cinehaventitle.png"/>
    <link rel="stylesheet" href="assets/css/schedule.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="addMovies.html">Add Movies</a>
            <a href="myMovies.html">My Movies</a>
        </nav>
    </header>
    <main>
        <section class="schedule-container">
            <h1>Schedule a Movie</h1>
            <form id="schedule-form">
                <div class="form-group">
                    <label for="movie-title">Movie Title</label>
                    <input type="text" id="movie-title" placeholder="Enter movie title" required>
                </div>
                <div class="form-group">
                    <label for="schedule-date">Date</label>
                    <input type="date" id="schedule-date" required>
                </div>
                <div class="form-group">
                    <label for="schedule-time">Time</label>
                    <input type="time" id="schedule-time" required>
                </div>
                <button type="submit" class="btn btn-primary">Add to Schedule</button>
            </form>
            <div id="schedule-list" class="schedule-list">
                <h2>Scheduled Movies</h2>
                <ul>
                    <!-- Scheduled movies will appear here -->
                </ul>
            </div>
        </section>
    </main>
    <script src="assets/js/schedule.js"></script>
</body>
</html>
