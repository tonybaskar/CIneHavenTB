<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="x-icon" href="assets/images/cinehaventitle.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/regStyle.css">
</head>
<body>
    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinner-overlay">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Register Form -->
    <form id="register-form" action="index.html" class="form-container">
        <h2 class="form-title">Register</h2>
        <div class="form-group">
            <label for="reg-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="reg-username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="reg-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="reg-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="reg-password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="form-footer">
            Already have an account? <a href="index.html" id="show-login">Login</a>
        </p>
    </form>

    <script src="assets/js/regScript.js"></script>
</body>
</html>
